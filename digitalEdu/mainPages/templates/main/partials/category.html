
  <div class="list-group">
    {% for cat in category %}
      {% if cat.slug == selected_category %}
        <a class="list-group-item list-group-item-action active" href="{% url 'course_by_category' cat.slug %}">{{cat.name|title}}</a>
      
      {% else %}
        <a class="list-group-item list-group-item-action" href="{% url 'course_by_category' cat.slug %}">{{cat.name|title}}</a>

      {% endif %}

    {% endfor %}
   
  </div>
